<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVault - Digital Book Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š BookVault</h1>
            <p class="subtitle">Your Digital Book Catalogue</p>
        </header>

        <div class="main-content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalBooks">0</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalAuthors">0</div>
                    <div class="stat-label">Authors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalGenres">0</div>
                    <div class="stat-label">Genres</div>
                </div>
            </div>

            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search books by title, author, or genre...">
                </div>
                <button class="btn" id="addBookBtn">Add Book</button>
            </div>

            <div class="filter-container">
                <select id="genreFilter" class="filter-select">
                    <option value="">All Genres</option>
                </select>
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                </select>
                <select id="sortBy" class="filter-select">
                    <option value="title">Sort by Title</option>
                    <option value="author">Sort by Author</option>
                    <option value="year">Sort by Year</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Loading books...
            </div>

            <div id="booksContainer" class="books-grid"></div>

            <div id="noBooks" class="no-books" style="display: none;">
                No books found. Add your first book to get started!
            </div>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle">Title *</label>
                    <input type="text" id="bookTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author *</label>
                    <input type="text" id="bookAuthor" name="author" required>
                </div>
                <div class="form-group">
                    <label for="bookGenre">Genre</label>
                    <select id="bookGenre" name="genre">
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookYear">Publication Year</label>
                    <input type="number" id="bookYear" name="year" min="1000" max="2024">
                </div>
                <div class="form-group">
                    <label for="bookDescription">Description</label>
                    <textarea id="bookDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="bookISBN">ISBN</label>
                    <input type="text" id="bookISBN" name="isbn">
                </div>
                <button type="submit" class="btn">Save Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
